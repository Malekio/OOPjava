[pytest]
DJANGO_SETTINGS_MODULE = server.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *TestCase
python_functions = test_*
testpaths = tests
ignore = tests/backup
addopts = --verbose --tb=short --strict-markers --disable-warnings --cov=. --cov-report=term-missing --cov-report=html:htmlcov --cov-fail-under=60
markers = 
    unit: Unit tests for isolated functions
    integration: Integration tests for API endpoints
    e2e: End-to-end workflow tests
    slow: Tests that take more than 2 seconds
filterwarnings = 
    ignore::UserWarning
    ignore::DeprecationWarning
